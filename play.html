<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload stylesheet" as="style" href="css/default.css">
    <link rel="preload stylesheet" as="style" href="css/play.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"></script>
    <script src="//unpkg.com/string-similarity@4.0.1/umd/string-similarity.min.js"></script>
    <script src="js/play.js" type="module"></script>
    <script src="js/default.js"></script>
    <link rel="preload stylesheet" as="style" href="css/choices.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" as="style" rel="preload stylesheet">
    <script src="https://kit.fontawesome.com/9ff3b5431c.js" crossorigin="anonymous"></script>   
    <title>Koikuizu Game</title>
</head>
<body>
    
    <div class="settings window activeWindow">
        <a href="index.html">
            <svg class="arrowLeft" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Icons" x="0px" y="0px" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve"> <g> <path d="M11,23c-0.3,0-0.5-0.1-0.7-0.3l-6-6c-0.4-0.4-0.4-1,0-1.4l6-6c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4L6.4,16l5.3,5.3   c0.4,0.4,0.4,1,0,1.4C11.5,22.9,11.3,23,11,23z"/> </g> <g> <path d="M27,17H5c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S27.6,17,27,17z"/> </g> </svg>
        </a>
        <div class="header">
            <h1 class="title">Game Settings</h1>
        </div>
        <div class="gameType">
            <label for="">Select Game Mode</label>
            <div data-name="gameMode" class="content oneButton">
                <button data-value="precise">Precise</button>
                <button data-default data-value="options">Options</button>
            </div>
        </div>
        <div class="hardness" >
            <label for="">Select Number of options </label>
            <div data-name="optionSize" data-number class="content oneButton">
                <button data-default data-value="3">3</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
            </div>
        </div>
        <div class="length">
            <label for="">Select Game Size</label>
            <div data-name="gameSize" data-number class="content oneButton">
                <button  data-value="15">15</button>
                <button data-default  data-value="30">30</button>
                <button data-value="60">60</button>
                <button data-value="100">100</button>
            </div>
        </div>
        <div class="set">
            <label for="gameSet">Select a Set: </label>
            <div class="content">
                <select name="" id="gameSets"   ></select>
            </div>
        </div>
        <div class="panel">
            <button id="startBtn">Start</button>
        </div>
    </div>
    <div class="theGame window ">
        <div class="header">
            <div class="left">
                Score: <span id="scoreBoard" class="score">0</span>
            </div>
            <div class="center">
                <h3>Set: <span id="setName"> </span></h3>
            </div>
            <div class="right">
                
            </div>
            
        </div>
        <div class="main">
            
            <h2 class="thequestion">?</h2>
            <div class="answerBox">
                <div class="optionsAnswer" style="display: none;">
                </div>
                <div class="preciseAnswer"  style="display: none;">
                    <input type="text" spellcheck="false"  id="preciseAnswerInput">
                    <div class="check" id="checkBtn">Check</div>
                </div>
                
            </div>
        </div>
        <div class="footer">
            <button id="nextBtn" style="opacity:0">Next â†’</button>
        </div>
    </div>
    <div class="window results ">
        <div class="header"></div>
        <div class="main">
            <h1 class="percentage">00%</h1>
            <div class="info">
                <p>
                    Set: <span class="nameset">-----</span>
                </p>
            </div>
            <div class="info">
                <p>
                    Questions: <span class="numquestion">--</span>
                </p> 
                <p>
                    Right Answers: <span class="numranswer">--</span>
                </p> 
                <p>
                    Wrong Answers: <span class="numwanswer">--</span>
                </p> 
            </div class="info">
            <div class="navBtns">
                <button id="playAgain">Play again</button> 
                <button id="homeBtn">Home</button>
            </div>
        </div>
    </div>
</body>
</html>
